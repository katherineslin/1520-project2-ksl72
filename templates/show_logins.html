{% extends "layout.html" %}
{% block body %}
  <ul class="entries">
  {% for users in logins %}
    <li><h2>{{ users.user }}</h2>{{ users.password }} {{users.title}}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
  <form action="{{ url_for('logout') }}" method="post" class="add-entry">
    <dl>
      <dd><input type="submit" value="logout">
    </dl>
  </form>
{% endblock %}
